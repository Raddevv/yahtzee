<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link href="yhtzeeStyle.css" rel="stylesheet">
</head>
<body id="yhtzeeBody">
    <div id="yhtzeeNaam">YAHTZEE</div>

    <p id="rollsLeft">Worpen over: 3</p>
    <div id="dice-container">
        <span class="dice" onclick="toggleHold(0)">?</span>
        <span class="dice" onclick="toggleHold(1)">?</span>
        <span class="dice" onclick="toggleHold(2)">?</span>
        <span class="dice" onclick="toggleHold(3)">?</span>
        <span class="dice" onclick="toggleHold(4)">?</span>
    </div>

    <button class="knop" onclick="rollNewDice()">Roll Dice</button>
    <button class="knop" onclick="resetTurn()">Reset Turn</button>

    <h2>Scoreboard</h2>
    <table>
        <tr><td>Eenen:</td><td id="eenen">0</td></tr>
        <tr><td>Tweeën:</td><td id="tweeën">0</td></tr>
        <tr><td>Drieën:</td><td id="drieën">0</td></tr>
        <tr><td>Vieren:</td><td id="vieren">0</td></tr>
        <tr><td>Vijfen:</td><td id="vijfen">0</td></tr>
        <tr><td>Zessen:</td><td id="zessen">0</td></tr>
        <tr><td>Three of a Kind:</td><td id="threeOfKind">0</td></tr>
        <tr><td>Four of a Kind:</td><td id="fourOfKind">0</td></tr>
        <tr><td>Full House:</td><td id="fullHouse">0</td></tr>
        <tr><td>Kleine Straat:</td><td id="kleineStraat">0</td></tr>
        <tr><td>Grote Straat:</td><td id="groteStraat">0</td></tr>
        <tr><td>Yahtzee:</td><td id="yahtzee">0</td></tr>
        <tr><td>Chance:</td><td id="chance">0</td></tr>
        <tr><td><b>Totaal:</b></td><td id="totaal">0</td></tr>
    </table>

    <script src="yhtzeeCode.js"></script>
</body>
</html>
